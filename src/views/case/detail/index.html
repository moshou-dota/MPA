<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成功案例</title>
</head>

<body>
  <div id="header"></div>
  <div id="container" class="container">
    <div class="container-header position-relative" id="detail-banner">
      <!-- banner容器 -->
    </div>
    <div class="container-body dfx dfx-spb flex-wrap">
      <div class="content-header">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" id="detail-nav">
            <!-- 导航容器 -->
          </ol>
        </nav>
      </div>
      <div class="content-body" id="detail-content">
        <!-- 详情界面容器 -->
      </div>
    </div>
    <div class="container-footer dfx dfx-spb" id="detail-btns">
      <button type="button" class="btn btn-light" data-action="prev">
        <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        <span>上一篇</span>
      </button>
      <button type="button" class="btn btn-light" data-action="next">
        <span>下一篇</span>
        <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
  </div>
</body>

</html>
