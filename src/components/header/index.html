<div class="header dfx dfx-spb dfx-vert-c">
  <img class="header-logo" src="{{icon}}" alt="">
  <ul class="nav">
    {{#each routerMap}}
    <li class="nav-item">
      <a class="nav-link {{isActive path @root.pageName}}" href="{{path}}">{{name}}</a>
    </li>
    {{/each}}
  </ul>
  <div class="dfx-flex-self"></div>
  <span class="header-tel">{{tel}}</span>
  <button type="button" class="btn btn-primary ml20 header-btn">立即体验</button>
</div>
